<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>PepeJam Login</title>

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- Toastr CSS -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body style="display:none">

        <div class="container">
            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form id="login-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="login-link" onclick="Login.login();" class="btn btn-lg btn-success btn-block">Login</button>

                                    <div class="form-group">
                                    </div>
                                    <div class="form-group pull-left">
                                        <a onclick="Login.show_forgot_form()" href="#">Forgot password?</a>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a onclick="Login.show_register_form()" href="#">Register here</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="form-alert" class="row hidden" style="margin-top: 50px">
              <div class="alert alert-success" role="alert">
                This is a success alertâ€”check it out!
              </div>
            </div>

            <div id="register-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form id="register-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="text" >
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="register-link" onclick="Login.register()" class="btn btn-lg btn-success btn-block">Register</button>

                                    <div class="form-group">
                                    </div>
                                    <div class="form-group pull-right">
                                        <a onclick="Login.show_login_form()" href="#">Back</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="forgot-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forgot password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="forgot-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="forgot-link" onclick="Login.forgot_password()" class="btn btn-lg btn-success btn-block">Send recovery link</button>

                                    <div class="form-group">
                                    </div>
                                    <div class="form-group pull-right">
                                        <a onclick="Login.show_login_form()" href="#">Back to Login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="change-password-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Reset your password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="change-password-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="change-password-token" name="token" type="hidden">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="change-link" onclick="Login.change_password();" class="btn btn-lg btn-success btn-block">Change password</button>


                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <!-- Utility functions JavaScript -->
        <script src="./assets/js/utils.js"></script>
        <script src="./assets/js/restClient.js"></script>
        <script src="./assets/js/controllers/login.js"></script>

        <!-- Toastr JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <script type="text/javascript">
          Login.init();
        </script>

    </body>
</html>
