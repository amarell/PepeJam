<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>PepeJam Login</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body style="display:none">

        <div class="container">
            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input  id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="login-link" onclick="doLogin();" class="btn btn-lg btn-success btn-block">Login</button>

                                    <div class="form-group">
                                    </div>
                                    <div class="form-group pull-left">
                                        <a onclick="showForgotForm()" href="#">Forgot password?</a>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a onclick="showRegisterForm()" href="#">Register here</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="form-alert" class="row hidden" style="margin-top: 50px">
              <div class="alert alert-success" role="alert">
                This is a success alertâ€”check it out!
              </div>
            </div>

            <div id="register-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="register-username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-email" class="form-control" placeholder="E-mail" name="email" type="text" >
                                    </div>
                                    <div class="form-group">
                                        <input  id="register-password" class="form-control" placeholder="Password" name="password" type="text" value="">
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="register-link" onclick="doRegister()" class="btn btn-lg btn-success btn-block">Register</button>

                                    <div class="form-group">
                                    </div>
                                    <div class="form-group pull-right">
                                        <a onclick="showLoginForm()" href="#">Back</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="forgot-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forgot password</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="forgot-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="forgot-link" onclick="doForgotPassword()" class="btn btn-lg btn-success btn-block">Send recovery link</button>

                                    <div class="form-group">
                                    </div>
                                    <div class="form-group pull-right">
                                        <a onclick="showLoginForm()" href="#">Back to Login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="change-password-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Reset your password</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input  id="change-password-token" name="token" type="hidden">
                                    </div>
                                    <div class="form-group">
                                        <input  id="change-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="change-link" onclick="doChangePassword();" class="btn btn-lg btn-success btn-block">Change password</button>


                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <script type="text/javascript">

          $(function(){
            if(window.localStorage.getItem("token")){
              window.location = "index.html";
            }else{
              $("body").show();
            }
            var urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has("token")){
              $("#change-password-token").val(urlParams.get("token"));
              showChangePasswordForm();

            }
          });

          function showRegisterForm() {
            $("#login-form-container").addClass("hidden");
            $("#register-form-container").removeClass("hidden");
          }

          function showLoginForm() {
            $("#login-form-container").removeClass("hidden");
            $("#register-form-container").addClass("hidden");
            $("#forgot-form-container").addClass("hidden");
          }

          function showForgotForm() {
            $("#login-form-container").addClass("hidden");
            $("#forgot-form-container").removeClass("hidden");
          }

          function showChangePasswordForm() {
            $("#login-form-container").addClass("hidden");
            $("#register-form-container").addClass("hidden");
            $("#forgot-form-container").addClass("hidden");
            $("#change-password-form-container").removeClass("hidden");
          }

          function doRegister() {
            var register_info = {
              "username" : $("#register-username").val(),
              "email" : $("#register-email").val(),
              "password" : $("#register-password").val()
            };

            $("#register-link").prop("disabled", true);

            $.post( "http://localhost:8080/api/register", register_info).done(function( data ) {
              console.log(data);
              $("#register-form-container").addClass("hidden");
              $("#form-alert").removeClass("hidden");
              $("#form-alert .alert").html(data.message);

            }).fail(function(error) {
              $("#register-link").prop("disabled", false);
              console.log(error);
              alert( error.responseJSON.message );
            })
          }

          function doLogin(){
            var login_info = {
              "email" : $("#email").val(),
              "password" : $("#password").val()
            };

            $("#login-link").prop("disabled", true);

            $.post( "http://localhost:8080/api/login", login_info).done(function( data ) {
              window.localStorage.setItem("token", data.token);
              window.location = "index.html";
            }).fail(function(error) {
              $("#login-link").prop("disabled", false);
              alert( error.responseJSON.message );
            })
          }

          function doForgotPassword() {
            var forgot_info = {
              "email" : $("#forgot-email").val()
            };

            $("#forgot-link").prop("disabled", true);

            $.post( "http://localhost:8080/api/forgot", forgot_info).done(function( data ) {
              console.log(data);
              $("#forgot-form-container").addClass("hidden");
              $("#form-alert").removeClass("hidden");
              $("#form-alert .alert").html(data.message);
            }).fail(function(error) {
              $("#forgot-link").prop("disabled", false);
              $("#forgot-form-container").addClass("hidden");
              $("#form-alert").removeClass("hidden");
              $("#form-alert .alert").html(error.responseJSON.message);
            })
          }

          function doChangePassword() {
            var change_password_info = {
              "token" : $("#change-password-token").val(),
              "password" : $("#change-password").val()
            }

            $("#change-link").prop("disabled", true);

            $.post( "http://localhost:8080/api/reset", change_password_info).done(function( data ) {
              window.localStorage.setItem("token", data.token);
              window.location = "index.html";
            }).fail(function(error) {
              $("#change-link").prop("disabled", false);
              alert( error.responseJSON.message );
            })
          }
        </script>

    </body>
</html>
