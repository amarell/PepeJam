<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Songs table</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row" style="margin: auto;">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-song-modal">
              + Add song
          </button>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                  <table id="songs-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th>Duration</th>
                              <th>Number of plays</th>
                              <th>Artist id</th>
                          </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<div class="modal fade" id="add-song-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-song">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add song to the database</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" name="song_name" class="form-control" placeholder="Name of the song" required>
                  </div>
                  <div class="form-group">
                      <label>Duration</label>
                      <input type="text" name="song_duration" class="form-control" placeholder="Duration in minutes" required>
                  </div>
                  <div class="form-group">
                      <label>Number of plays</label>
                      <input type="text" name="number_of_plays" class="form-control" placeholder="Number of plays of the song" required>
                  </div>
                  <div class="form-group">
                      <label>Artist ID</label>
                      <input type="text" name="artist_id" class="form-control" placeholder="Id of the artist" required>
                  </div>
                </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<script type="text/javascript">

  $("#add-song").validate({
   submitHandler: function(form, event) {
     event.preventDefault();
     console.log(jsonize_form($(form)));
     addSong(jsonize_form($(form)));
   }
  });

  getSongs();

  function addSong(song) {
    $.ajax({
         url: "http://localhost:8080/api/songs",
         type: "POST",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         data: song,
         success: function(data) {
           toastr.success("Song has been added to the database!");
           getSongs();
           $("#add-song").trigger("reset");
           $("#add-song-modal").modal("hide");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown) {
           console.log(jqXHR);
         }
      });
  }


  function getSongs(){

    $.ajax({
         url: "http://localhost:8080/api/songs?order=%2Bsong_id",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="gradeA">'
                 +'<td>'+data[i].song_id+'</td>'
                 +'<td>'+data[i].song_name+'</td>'
                 +'<td>'+data[i].song_duration+'</td>'
                 +'<td>'+data[i].number_of_plays+'</td>'
                 +'<td>'+data[i].artist_id+'</td></tr>';
           }

           $("#songs-table tbody").html(html);
           $("#songs-table").DataTable();

         }
      });
  }
</script>
