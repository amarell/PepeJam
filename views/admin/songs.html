<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Songs table</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row" style="margin: auto;">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-song-modal">
              + Add song
          </button>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                  <table id="songs-table" class="table table-striped table-bordered table-hover" id="dataTables-example" style="width:100%">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th class="desktop" >Duration</th>
                              <th class="desktop" >Number of plays</th>
                              <th class="desktop" >Artist ID</th>
                              <th class="desktop" >Name of Artist</th>
                          </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<div class="modal fade" id="add-song-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-song">
              <input type="hidden" name="song_id" />
              <input type="hidden" name="song_url" />
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add song to the database</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" name="song_name" class="form-control" placeholder="Name of the song" required>
                  </div>
                  <div class="form-group">
                      <label>Duration</label>
                      <input type="text" name="song_duration" class="form-control" placeholder="Duration in minutes" required>
                  </div>
                  <div class="form-group">
                      <label>Number of plays</label>
                      <input type="text" name="number_of_plays" class="form-control" placeholder="Number of plays of the song" required>
                  </div>
                  <div class="form-group">
                      <label>Artist ID</label>
                      <input type="text" name="artist_id" class="form-control" placeholder="Id of the artist" required>
                  </div>
                  <div class="form-group">
                      <label>Upload Song</label>
                      <input id="song-upload-input" name="file" type="file" multiple>
                  </div>
                  <button id="upload-song-button" type="button" class="btn btn-default" onclick="Upload.fileToBase64(document.getElementById('song-upload-input'))">Upload</button>
                </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="play-song-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="play-song">
              <input type="hidden" name="song_id" />
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="play-song-modal-song-title" class="modal-title">Play song</h4>
              </div>
              <div class="modal-body">
                <img id="cover-image" src="https://image.flaticon.com/icons/png/512/4313/4313261.png" alt="">
                <br>
                <audio controls="controls" id="audioPlayer">
                  <source id="song-url-source" src="" type="audio/mpeg">
                </audio>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
