<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Songs table</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row" style="margin: auto;">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-song-modal">
              + Add song
          </button>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                  <table id="songs-table" class="table table-striped table-bordered table-hover" id="dataTables-example" style="width:100%">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th class="desktop" >Duration</th>
                              <th class="desktop" >Number of plays</th>
                              <th class="desktop" >Artist id</th>
                          </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<div class="modal fade" id="add-song-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-song">
              <input type="hidden" name="song_id" />
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add song to the database</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" name="song_name" class="form-control" placeholder="Name of the song" required>
                  </div>
                  <div class="form-group">
                      <label>Duration</label>
                      <input type="text" name="song_duration" class="form-control" placeholder="Duration in minutes" required>
                  </div>
                  <div class="form-group">
                      <label>Number of plays</label>
                      <input type="text" name="number_of_plays" class="form-control" placeholder="Number of plays of the song" required>
                  </div>
                  <div class="form-group">
                      <label>Artist ID</label>
                      <input type="text" name="artist_id" class="form-control" placeholder="Id of the artist" required>
                  </div>
                </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<script type="text/javascript">

  $("#add-song").validate({
   submitHandler: function(form, event) {
     event.preventDefault();
     var data = PepeJamUtils.jsonize_form($(form));

     if(data.song_id === ""){
       delete data.song_id;
       addSong(data);
     }
     else{
       updateSong(data);
     }
   }
  });

  getSongs();

  function addSong(song) {
    RestClient.post("http://localhost:8080/api/songs", song, function(data){
      toastr.success("Song has been added to the database!");
      getSongs();
      $("#add-song").trigger("reset");
      $("#add-song-modal").modal("hide");
    })
  }


  function getSongs(){
    $("#songs-table").DataTable({
      "processing": true,
      "serverSide": true,
      "bDestroy": true,
      "pagingType": "simple",
      "ajax": {
        url: "http://localhost:8080/api/songs?order=%2Bsong_id",
        type: "GET",
        beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
        dataSrc: function(resp){
          console.log(resp);
          return resp;
        },
        data: function ( d ) {
          d.offset = d.start;
          d.limit = d.length;
          d.search = d.search.value;
          d.order = encodeURIComponent((d.order[0].dir == "asc" ? "-" : "+")+d.columns[d.order[0].column].data);
          delete d.start;
          delete d.length;
          delete d.columns;
          delete d.draw;
          console.log(d);
        }
      },
      "preDrawCallback": function( settings ) {
        if(settings.jqXHR){
          settings._iRecordsTotal = settings.jqXHR.getResponseHeader("total-records");
          settings._iRecordsDisplay = settings.jqXHR.getResponseHeader("total-records");
        }
      },
      "language": {
            "zeroRecords": "Nothing found - sorry",
            "info": "Showing page _PAGE_",
            "infoEmpty": "No records available",
            "infoFiltered": ""
      },
      "responsive": true,
      "columns": [
            { "data": "song_id",
              "render": function ( data, type, row, meta ) {
                return '<span class="badge">'+data+'</span><a class="pull-right" style="font-size: 15px; cursor: pointer;" onclick="openEditSongModal('+data+')"><i class="fa fa-edit"></i></a>';
              }
            },
            { "data": "song_name" },
            { "data": "song_duration" },
            { "data": "number_of_plays" },
            { "data": "artist_id" }
        ],
    });
    /*
    $.ajax({
         url: "http://localhost:8080/api/songs?order=%2Bsong_id",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="gradeA">'
                 +'<td>'+data[i].song_id+'</td>'
                 +'<td>'+data[i].song_name+'</td>'
                 +'<td>'+data[i].song_duration+'</td>'
                 +'<td>'+data[i].number_of_plays+'</td>'
                 +'<td>'+data[i].artist_id+'</td></tr>';
           }

           $("#songs-table tbody").html(html);
           $("#songs-table").DataTable();

         }
      });*/
  }

  function updateSong(song) {
    console.log(song);
    RestClient.put("http://localhost:8080/api/song/"+song.song_id, song, function(data){
      toastr.success("Song has been updated");
      getSongs();
      $("#add-song").trigger("reset");
      $("#add-song *[name='song_id']").val("");
      $('#add-song-modal').modal("hide");
      console.log(data);
    });
  }

  function openEditSongModal(id) {
    RestClient.get("http://localhost:8080/api/song/"+id, function(data){
      PepeJamUtils.json2form("#add-song", data);
      $("#add-song-modal").modal("show");
      console.log(data);
    });
  }
</script>
