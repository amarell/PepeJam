<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Users table</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row" style="margin: auto;">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-user-modal">
              + Add user
          </button>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                  <table id="users-table" class="table table-striped table-bordered table-hover" id="dataTables-example" style="width:100%">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Username</th>
                              <th class="desktop" >Password</th>
                              <th class="desktop" >Email</th>
                              <th class="desktop" >Status</th>
                              <th class="desktop" >Token</th>
                              <th class="desktop" >Created at</th>
                              <th class="desktop" >Role</th>
                          </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-user">
              <input type="hidden" name="user_id" />
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add user to the database</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label>Username</label>
                      <input type="text" name="username" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="text" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                      <label>Status</label>
                      <input type="text" name="status" class="form-control" placeholder="Status">
                  </div>
                  <div class="form-group">
                      <label>Token</label>
                      <input type="text" name="token" class="form-control" placeholder="Token">
                  </div>
                  <div class="form-group">
                      <label>Role</label>
                      <input type="text" name="role" class="form-control" placeholder="User's role" required>
                  </div>
                </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
