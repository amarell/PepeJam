<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Albums table</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row" style="margin: auto;">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-album-modal">
              + Add album
          </button>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                  <table id="albums-table" class="table table-striped table-bordered table-hover" id="dataTables-example" style="width:100%">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Album name</th>
                              <th class="desktop" >Artist ID</th>
                          </tr>
                      </thead>
                      <tbody>

                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<div class="modal fade" id="add-album-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-album">
              <input type="hidden" name="album_id" />
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add album to the database</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label>Album name</label>
                      <input type="text" name="album_name" class="form-control" placeholder="Name of the album" required>
                  </div>
                  <div class="form-group">
                      <label>Artist ID</label>
                      <input type="text" name="artist_id" class="form-control" placeholder="The ID of the artist" required>
                  </div>
                </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
